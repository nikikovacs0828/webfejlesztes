<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Kovács Nikoletta">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilmore Girls - Asztalfoglalás</title>
    <link rel="stylesheet" href="../stilus.css">
    <link rel="icon" type="image/png" href="../képek/ikon.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Gilmore Girls</h1>
        <nav>
            <ul>
                <li><a href="index.html">Kezdőlap</a></li>
                <li><a href="karakterek.html">Szereplők</a></li>
                <li><a href="helyszinek.html">Helyszínek</a></li>
                <li><a href="kviz.html">Kvíz</a></li>
                <li><a href="jelentkezes.html" class="aktiv">Foglalás</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="reservation-container">
            <h1>Luke's Diner - Asztalfoglalás</h1>
            <form id="fullForm">
                <!-- 1. SZÖVEG -->
                <div class="form-group">
                    <label for="fullname">Teljes név:</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Pl. Kiss Anna">
                    <div id="error-name" class="error-msg"></div>
                </div>

                <!-- 2. EMAIL -->
                <div class="form-group">
                    <label for="email">Email cím:</label>
                    <input type="email" id="email" name="email" placeholder="pelda@mail.com">
                    <div id="error-email" class="error-msg"></div>
                </div>

                <!-- 3. telefonszám-->
                <div class="form-group">
                    <label for="phone">Telefonszám:</label>
                    <input type="tel" id="phone" name="phone" placeholder="+36 30 123 4567">
                    <div id="error-phone" class="error-msg"></div>
                </div>

                <!-- 4. foglalási létszám -->
                <div class="form-group">
                    <label for="people">Hány főre szól a foglalás?</label>
                    <input type="number" id="people" name="people" min="1" max="20" placeholder="Pl. 4">
                    <div id="error-people" class="error-msg"></div>
                </div>

                <!-- 5.-6. időpont -->
                <div class="form-group">
                    <label for="date">Foglalás dátuma:</label>
                    <input type="date" id="date" name="reservation_date">
                    <div id="error-date2" class="error-msg"></div>
                </div>
                
                <div class="form-group">
                    <label for="time">Foglalás ideje:</label>
                    <select id="time" name="reservation_time">
                        <option value="">-- Válassz időpontot --</option>
                        <option value="08:00">08:00</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                        <option value="18:00">18:00</option>
                        <option value="19:00">19:00</option>
                    </select>
                    <div id="error-time" class="error-msg"></div>
                </div>


                <!-- 7. TEXTAREA (Hosszú szöveg) -->
                <div class="form-group">
                    <label for="bio">Megjegyzés: </label>
                    <textarea id="bio" name="bio" rows="3" placeholder=""></textarea>
                </div>

                <button type="submit">Regisztráció Küldése</button>
            </form>
            <div id="success-message">
                Köszönjük a foglalást, várunk sok szeretettel!
            </div>
        </div>
    </main>


    <footer>
        <p>&copy; 2025 Gilmore Girls - Készítette: Kovács Nikoletta</p>
    </footer>


    <script src="../js/jelentkezes.js" defer></script>
</body>
</html>
